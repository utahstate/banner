# The manifest for the "employeeselfservice" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: banneradmin
type: Load Balanced Web Service
# Distribute traffic to your service.
http:
  # Requests to this path will be forwarded to your service.
  # To match all requests you can use the "/" path.
  path: 'BannerAdmin'
  # You can specify a custom health check path. The default is "/".
  healthcheck:
    success_codes: '200'
    path: '/BannerAdmin/'
    grace_period: 300s
    timeout: 10s
    interval: 60s
    unhealthy_threshold: 2
    healthy_threshold: 3
    port: 8080
  alias: admin-aws.banner.usu.edu
# Configuration for your containers and service.
image:
  location: usuit/banner:banneradmin-javaforms-93-zprod-20250729-49
  # Port exposed through your container to route traffic to it.
  port: 8080
  credentials: arn:aws:secretsmanager:us-west-2:561188655518:secret:recovery/dockerhub-otigraoken-tJL9Ns
cpu: 1024 # Number of CPU units for the task.
memory: 8192 # Amount of memory in MiB used by the task.
count: 1 # Number of tasks that should be running in your service.
exec: true # Enable running commands in your container.
network:
  connect: false # Enable Service Connect for intra-environment traffic between services.
  vpc:
    placement: private
    # subnets: ["subnet-09f6b50a17739ef72"]
  # storage:
  # readonly_fs: true       # Limit to read-only access to mounted root filesystems.
storage:
  volumes:
    banner-images:
      path: /u01/saml/aws
      read_only: true
      efs:
        id: fs-07e9d58f380a486b1
        root_dir: /saml
# Optional fields for more advanced use-cases.
#
variables: # Pass environment variables as key value pairs.
  #  LOG_LEVEL: info
  MAX_AUTH_AGE: 2592000
  BANNER8_SS_URL: https://ss-aws.banner.usu.edu/ssomanager/saml/login?relayState=/c/auth/SSB?pkg=
  BANNER9_URL: https://admin-aws.banner.usu.edu
  BANPROXY_MAXWAIT: 30000
  CATALINA_OPTS: -server -XX:+UseG1GC -Xms$XMS -Xmx$XMX -XX:MaxMetaspaceSize=1024m -Dlog4j.configuration=config.properties -Djava.io.tmpdir=$BANNER_TEMPDIR -Duser.timezone=$TIMEZONE -Doracle.jdbc.autoCommitSpecCompliant=false
  REMOVE_ABANDONED_TIMEOUT: 3000
  THEME_URL: https://theme.elluciancloud.com/001G000000iHmuXIAS/theme/getTheme?name=zprod&amp;template=admin-9_3_21
  XMS: 8g
  XMX: 8g
  CAS_URL: https://login.usu.edu/cas
  KEYSTORE_ALIAS: aws-adminpages-sp
  KEYSTORE_LOCATION: /u01/saml/aws/aws_keystore.jks
  SP_METADATA: aws-adminpages-sp.xml
  IDP_METADATA: aws-adminpages-idp.xml
  BANNERDB_JDBC: jdbc:oracle:thin:@//10.99.2.21:1521/zprod
  BANNER_PICTURESPATH: /opt/banner/images
#secrets:                      # Pass secrets from AWS Systems Manager (SSM) Parameter Store.
#  GITHUB_TOKEN: GITHUB_TOKEN  # The key is the name of the environment variable, the value is the name of the SSM parameter.
secrets:
  BANPROXY_PASSWORD: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/BANPROXY_PASSWORD
  BANSSUSER_PASSWORD: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/BANSSUSER_PASSWORD
  KEYSTORE_PASSWORD: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/KEYSTORE_PASSWORD
